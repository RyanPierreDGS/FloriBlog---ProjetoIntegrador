<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> O Mundo das Flores || FloriBlog </title>

    <link rel="stylesheet" href="./cssComponents/gameflori.css">
    <link rel="stylesheet" href="./cssComponents/modos.css">

    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cssComponents/section_game-Game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section id="section_game">
        <div class="container">
            <div id="start-container">
                <h1>Bem-vindo ao <span class="tagLaranja">Flower<span class="tagVerde">Quiz</span></span></h1>
                <h4>Seu Game sobre Floricultura e Jardinagem</h4>
                <input type="text" id="name-input" placeholder="Digite seu nome">
                <button id="start-btn" class="btn" onclick="startGame()">Começar</button>
            </div>

            <div id="quiz-container" style="display:none;">
                <h1>FlowerQuiz</h1>
                <h3 id="player-name"></h3>
                <p id="score">Pontos: 0</p>
                <p id="high-score">Recorde: 0</p>
                <div id="timer">Tempo restante: 15s</div>
                <div id="question-container">
                    <h2 id="question"></h2>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>
                    </div>
                </div>
                <div id="explanation"></div>
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Próxima</button>
            </div>
        </div>
    </section>
    <div id="end-screen"
        style="display: none; text-align: center; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h1>Parabéns, <span id="final-player-name"></span>!</h1>
        <p>Você respondeu <span id="total-questions"></span> questões.</p>
        <p>Acertos: <span id="correct-answers"></span></p>
        <p>Erros: <span id="wrong-answers"></span></p>
        <p>Porcentagem de acerto: <span id="accuracy-percentage"></span>%</p>
        <div class="end-buttons" style="margin-top: 20px;">
            <button class="btn" onclick="goToHome()">Ir para Home</button>
            <button class="btn" onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/script_game.js"></script>
</body>

</html>
