    <main>
        <section id="container_game">
    <div class="container">
        <div id="start-container">
            <h1>Bem-vindo ao Sungame</h1>
            <h4>Seu Game favorito sobre Floricultura</h4>
            <input type="text" id="name-input" placeholder="Digite seu nome">
            <button id="start-btn" class="btn" onclick="startGame()">Começar</button>
        </div>
        <div id="quiz-container" style="display:none;">
                <h1>Quiz Agro</h1>
                <h3 id="player-name"></h3>
                <p id="score">Pontos: 0</p>
                <div id="question-container">
                    <h2 id="question"></h2>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>
                        <button class="btn" onclick="selectAnswer(this)"></button>

                </div>
