<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="CSS3 Components/forms_contato.css">
    <title>Document</title>
</head>
<body>
    <div id="contain--cont">
        <label>
            <form>
                <div class="contain--input">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Digite seu E-mail" class="box_email" id="in_email">
                </div>
                <div class="contain--input">
                    <label>Senha:</label>
                    <input type="password" placeholder="Digite sua Senha" class="box_senha" id="in_senha">
                </div>
                <div class="contain--input">
                    <label>URL:</label>
                    <input type="url" placeholder="Copie aqui uma URL" class="box_url" id="in_url">
                </div>
                <div class="contain--input">
                    <label>Descrição:</label>
                    <input type="text" placeholder="Digite aqui..." class="box_text" id="in_text">
                </div>
                <div class="contain--input">
                    <label>Pesquisa:</label>
                    <input type="search" placeholder="No que você está pensando??" class="box_pesquisa" id="in_pesquisa">
                </div>
                <div class="contain--input">
                    <label>Número:</label>
                    <input type="number" placeholder="Digite seu número" class="box_numero" id="in_numero">
                </div>
                <div class="contain--input">
                    <label>Envio:</label>
                    <input type="submit" placeholder="Clique para Enviar" class="box_submit" id="in_submit">
                </div>
            </form>
        </label>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7684.0246342898745!2d-56.096870336369264!3d-15.64433254588683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x939dae6dca54546f%3A0x79d64fb4ddf01e79!2sUNIVAG%20-%20Centro%20Universit%C3%A1rio%20de%20V%C3%A1rzea%20Grande!5e0!3m2!1spt-BR!2sbr!4v1730473347110!5m2!1spt-BR!2sbr" width="80%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
</body>
</html>
